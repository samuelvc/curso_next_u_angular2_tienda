<div class="mycontenedor">
	<div style="position: absolute; width: 100%; height: 100%;">
    	<img src="/assets/main-fondo.jpg" style="width: 100%; height: 100%;" class="img-fluid">
  	</div>
	<div class="menu">
		<div class="row">
			<div class="col-md-8" style="padding-left: 20px;">
				<h4  animated fadeIn fast><small>La Bodega</small></h4>
			</div>
			<div class="col-md-4 text-right" style="padding-right: 20px;">
					
					<button type="button">
						<i class="fa fa-table" aria-hidden="true"></i>
					</button>

					<button type="button">
						<i class="fa fa-shopping-cart" aria-hidden="true">
							<span *ngIf="itemCountBool" class="badge" style="background-color: red; color: white;">
								{{itemCountInt}}
							</span>
						</i>
					</button>   

					<button type="button" (click)="salir()">
			        	<i class="fa fa-sign-out" aria-hidden="true"></i>
			      	</button>

			</div>
		</div>
	</div>

	<div style="padding-top: 15px;"></div>        

	<div class="catalogo">
		<div class="row tb">
			<div class="col-md-12">
				<h3  animated fadeIn fast><small>Carrito de compras</small></h3>
			</div>
		</div>
		

		<div class="mycard">
			
				<div class="card">
				    <div class="card-body">
				    	<div class="row">
							<div class="col-md-8">
								<div *ngFor="let c of carrito;" style="border:1px solid #c8c8c8; padding: 10px;">
									<div class="row">
										<div class="col-md-2">
											<img class="card-img-top img-fluid" height="128px" [src]="c.imagen" [alt]="c.producto" />
										</div>
										<div class="col-md-10">
											<p class="card-text">
										      	<strong>{{c.producto}}</strong> 
										    </p>
										    <p class="card-text">
										      	<strong>Unidades: </strong>{{c.unidades}}
										    </p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<p class="card-text">
										      	<strong>Subtotal: $</strong>{{c.subtotal}}
										    </p>
										</div>
									</div>
								</div>
							</div>

							<div class="col-md-4">
								  <p class="card-text">
							      	<strong>Total: $</strong>{{total}}
							      </p>
							      
							      <button type="button" (click)="regresar()" class="btn btn-default">
							        Cancelar
							      </button>
							      <button type="button" (click)="pagar()" class="btn btn-default">
							        Pagar
							      </button>
							</div>
						</div>
				    </div>

				</div>
			
		</div>
	</div>
</div>
